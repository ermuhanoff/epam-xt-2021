<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task 6</title>
  </head>
  <body>
    <main>
      <article>
        <section id="t6-1" class="task">
          <ul class="menu">
            <li class="menu__item">Азу по-татарски</li>
            <li class="menu__item">Зразы</li>
            <li class="menu__item">Баранья грудинка, тушенная с картофелем</li>
            <li class="menu__item">Бефстроганов</li>
            <li class="menu__item">Бифштекс с яйцом</li>
          </ul>
        </section>
        <section id="t6-2" class="task">
          <div class="form">
            <div class="form__title">Регистрация</div>
            <form class="form__body" action="" method="post">
              <div class="form__row">
                <label class="form-column__label" for="email">E-mail</label>
                <input
                  class="form-column__input"
                  type="email"
                  name="email"
                  value=""
                  required
                />
              </div>
              <div class="form__row form__row-flex">
                <div class="form__column">
                  <label class="form-column__label" for="pass">Пароль</label>
                  <input
                    class="form-column__input"
                    type="password"
                    name="pass"
                    value=""
                    required
                  />
                </div>
                <div class="form__column">
                  <label class="form-column__label" for="pass-again"
                    >Ещё раз</label
                  >
                  <input
                    class="form-column__input"
                    type="password"
                    name="pass-again"
                    value=""
                    required
                  />
                </div>
              </div>
              <div class="form__row">
                <button class="form-column__button" type="submit">
                  Отправить
                </button>
              </div>
            </form>
          </div>
        </section>
        <section id="t6-3" class="task">
          <div class="pointing-container">
            <p>Дистанции огромного размера</p>
          </div>
        </section>
        <section id="t6-4" class="task">
          <div class="container">
            <div class="container__item">
              <div class="container-item__icon">
                <img src="assets/images/1.png" alt="Виртуальный хостинг">
              </div>
              <div class="container-item__title">Виртуальный хостинг</div>
              <div class="container-item__price">3.95$ в месяц</div>
              <div class="container-item__button">
                <button type="button">Подробнее</button>
              </div>
            </div>
            <div class="container__item">
              <div class="container-item__icon">
                <img src="assets/images/2.png" alt="Облачный хостинг">
              </div>
              <div class="container-item__title">Облачный хостинг</div>
              <div class="container-item__price">68.95$ в месяц</div>
              <div class="container-item__button">
                <button type="button">Подробнее</button>
              </div>
            </div>
            <div class="container__item">
              <div class="container-item__icon">
                <img src="assets/images/3.png" alt="Выделенный сервер">
              </div>
              <div class="container-item__title">Выделенный сервер</div>
              <div class="container-item__price">217.95$ в месяц</div>
              <div class="container-item__button">
                <button type="button">Подробнее</button>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
